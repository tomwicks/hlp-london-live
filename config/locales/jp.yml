  intro_header: "街のモノに話しかけてみよう！"

  intro: >
      <p>2013年英国ブリストルで始動したHello Lamp Postは、携帯やスマートフォンのメールを使って、街のなかのありふれたモノと会話を楽しむことができる新しい遊びのシステムです。東京タワーや六本木交差点などの街のシンボルをはじめ、郵便ポスト、ベンチ、電柱など、街のなかの何気ないモノとの会話を通して、そこにまつわる思い出を共有し、街に埋もれた人々のストーリーを発掘することができます。</p>
      <p>Hello Lamp Post Tokyoは2015年4月25日、六本木を舞台にした一夜限りのアートの祭典「六本木アートナイト2015」にて始動します。</p>

  how_to_play_title: "Hello Lamp Post 街のモノに話しかけてみよう"

  how_to_play_step_one_title: "Pick an object"

  how_to_play_step_one_copy: "電灯や郵便ポストなど、なんでも良いので、番号のついたモノを見つけてください"

  how_to_play_step_two_title: "Say hello"

  how_to_play_step_two_copy: >
      <p>「こんにちは　○○○（モノの名前） # ○○（番号）」と、hello@lamppost.tokyo にメールを送信してくだださい。例：「こんにちは　郵便ポスト # 360431」</p>

  how_to_play_step_three_title: "Keep talking"

  how_to_play_step_three_copy: >
      <p>返事が来たら、会話の始まりです</p>

  what_next_title: "会話が始まったら、もっといろいろ話しかけてみよう！"

  what_next_copy: >
      <p>街中のモノに話しかけてみたり、同じモノとじっくり話したり、</p>
      <p>楽しみ方はあなた次第</p>

  about_title: "About Hello Lamp Post Tokyo"

  about_subhead: "東京の街の “モノ” たちが目を覚まし あなたと話したがっています"

  about_para1: >
      <p>携帯やスマートフォンを使って街のなかの見慣れたモノと会話することで、そこに埋もれた人々のストーリーに新たな命を吹き込むHello Lamp Post。</p>
      <p>この春、ありふれた街のモノたちが目を覚まします。Hello Lamp Post の専用アドレスにメールを送って、モノたちの声に耳を傾けてみてください。</p>
      <p>英国ロンドンが拠点の <a href="http://panstudio.co.uk">Pan&#160;Studio</a>, スタジオによる本プロジェクト。ブリティッシュ・カウンシルにより4月25日（土）、六本木</p>
      <p>アートナイト2015広域プログラムとして始動します。</p> 
      <p><a href="/how-to-play">遊び方</a>を見る</p>

  title_para2: "SAVE THE DATES"

  about_para2: >

       <p><a href="http://www.roppongiartnight.com/2015/en/programs/652/">六本木アートナイト2015</a> 六本木アートナイト2015 広域プログラムに参加 日時：4月25日（土）～ 5月10日 （日）</p>

       <p>スペシャルトーク「都市ｘアートｘテクノロジー：東京の未来を考える」日時：2015年4月25日（土）20:30-22:00 <a href="http://www.britishcouncil.jp/events/hello-lamp-post-tokyo">詳細</a></p>

  about_para4: >

       <p>Hello Lamp Post は英国ブリストルのメディアセンターWatershedによるInternational Playable City Awardの第1回受賞作品。2013年夏、8週間にわたってブリストルの街で展開された。そのときの様子は <a href="http://www.hellolamppost.co.uk">こちら</a>。"</p>
