  about_subhead: "Les objets de la ville de Bordeaux se réveillent et ils veulent vous parler."

  about_para1: >

       <p>Hello Lamp Post révèle les histoires cachées de Bordeaux en encourageant les gens à converser avec des objets urbains grâce à leur propre mobile.</p>

       <p>Ce printemps, les objets de tous les jours vont s'éveiller. Envoyez un texto au numéro officiel de Hello Lamp Post pour découvrir ce qu'ils ont à dire. </p>

       <p>Créé par le studio Londonien <a href="http://panstudio.co.uk"><strong>Pan&#160;Studio</strong></a>.</p>

       <p>Découvrez <a href="/how-to-play"><strong>comment jouer</strong></a>.</p>

  title_para2: "SAVE THE DATES"

  about_para2: >
      <h2>Hello  Lamp Post dans votre ville?</h2>
       <p>Donnez une voix à votre ville. <a href="mailto:ben.barker@panstudio.co.uk"><strong>Contactez Ben Barker</strong></a></p>

  about_para4: >
       <p>Hello Lamp Post a initialement été créé pour le Watershed's Playable City Award 2013, et s'est déroulé sur une période de 8 semaines à Bristol.<a href="http://www.hellolamppost.co.uk"><strong>Voyez comment les gens ont joué à Bristol</strong></a>. Ce projet a été développé en collaboration avec Tom Armitage et Gyorgyi Galik.</p>
