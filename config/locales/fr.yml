  home_title: "Hello Lamp Post Bordeaux"

  intro_header: "Que raconte Bordeaux ?"

  intro: >
      <p>Hello Lamp Post est un système ludique qui invite les Bordelais à converser avec des objets du paysage urbain grâce à des SMS. Partagez vos souvenirs de la ville et découvrez les anecdotes que d’autres ont laissées derrière eux.</p>

  how_to_play_title: "Comment jouer à Hello Lamp Post"

  how_to_play_step_one_title: "Choisissez un objet"

  how_to_play_step_one_copy: "Cherchez un objet sur lequel figure un numéro de série."

  how_to_play_step_two_title: "Dites Bonjour"

  how_to_play_step_two_copy: >
      <p>Envoyez un texto dans ce format: <kbd>Salut&#160;objet&#160;#code</kbd> p.ex.&#160;“<samp>Salut&#160;boîte aux lettres&#160;#360431</samp>” au&#160; 0644606055</p>

  how_to_play_step_three_title: "Papotez"

  how_to_play_step_three_copy: >
      <p>Une fois que vous avez reçu un message en retour, répondez aux questions posées et découvrez ce que d’autres gens ont raconté.</p>

  what_next_title: "Continuez de jouer"

  what_next_copy: >
      <p>Parlez à autant d'objets que vous le pouvez, ou revenez voir ceux auxquels vous avez déjà parlé pour des conversations plus en profondeur.</p>

  about_title: "à propos de Hello Lamp Post Bordeaux"

  about_image: >
